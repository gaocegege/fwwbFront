<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<img src="media/image/logo.png" alt="" />

	</div>
	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->
	<div class="content">

		<!-- END FORGOT PASSWORD FORM -->

		<!-- BEGIN REGISTRATION FORM -->

		<form class="form-vertical register-form" action="index.html" style="display: block">

			<h3 class="">修改密码</h3>

			<p>输入原密码和新密码</p>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">原密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="原密码" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">新密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="新密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">再次输入新密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-ok"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="再次输入新密码" name="rpassword"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button id="register-back-btn" type="button" class="btn" onClick='history.back(-1);'>

				<i class="m-icon-swapleft"></i>  取消

				</button>

				<button type="submit" id="register-submit-btn" class="btn blue pull-right">

				确定 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>

		<!-- END REGISTRATION FORM -->

	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">

		2016 &copy; Flash 团队.

	<!-- END COPYRIGHT -->

		  App.init();

		  Login.init();

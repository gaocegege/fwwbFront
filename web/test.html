<body>

<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#myModal" id="cc">
    开始演示模态框
</button>
<button class="btn btn-primary btn-lg" id="show">
    开启点击
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    选择司机和车辆
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="driver">选择列表</label>
                        <select class="form-control" id="driver">
                            <option value="1">司机1</option>
                            <option value="2">司机2</option>
                            <option value="3">司机3</option>
                            <option value="4">司机4</option>
                            <option value="5">司机5</option>
                        </select>
                        <label for="bus">选择列表</label>
                        <select class="form-control" id="bus">
                            <option value="1">厂车1</option>
                            <option value="2">厂车2</option>
                            <option value="3">厂车3</option>
                            <option value="4">厂车4</option>
                            <option value="5">厂车5</option>
                        </select>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="ok"  data-dismiss="modal" aria-hidden="true">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

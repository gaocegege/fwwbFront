<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eYf9sA6yVTFHlh9ytU4a0EYY"></script>
    <title>设置驾车路线途经点</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(121.557563, 31.219754), 11);
    map.enableScrollWheelZoom(true);


    var spoi1 = new BMap.Point(121.495472,31.241245);    // 起点1
    var spoi2 = new BMap.Point(121.557563,31.222718);    // 起点2
    var epoi  = new BMap.Point(121.420446,31.219754);    // 终点

    //途径
    var p1 = new BMap.Point(121.357339, 31.130393);
    var p2 = new BMap.Point(121.350296, 31.139418);

    var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
    driving.search(spoi1, epoi,{waypoints:[p1,p2]});//waypoints表示途经点

</script>

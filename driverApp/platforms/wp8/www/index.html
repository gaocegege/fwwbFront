<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=A6kDPfPmpBybz3hNXK0SVXo4U2PApye4"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<title>map demo</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.404, 39.915); //中心点和经纬度
	map.centerAndZoom(point, 15);//数字越小，显示范围越大
	map.enableScrollWheelZoom();//启用滚轮效果
	var pStart = new BMap.Point(116.392214,39.918985);
	var pEnd = new BMap.Point(116.41478,39.911901);
	var rectangle = new BMap.Polygon([
		new BMap.Point(pStart.lng, pStart.lat),
		new BMap.Point(pStart.lng, pEnd.lat),
		new BMap.Point(pEnd.lng, pStart.lat),
		new BMap.Point(pEnd.lng, pEnd.lat)
	], {strokeColor:"blue", strokeWeight: 2, StrokeOpacity: 0.5});
	function add_overlay(){
		map.addOverlay(rectangle);
	}
	add_overlay();
</script>
